{% extends 'finanzas/base.html' %}
{% block content %}
   <div class="card">
      <div class="card-body">
         <h4 class="card-title">{{ titulo }}</h4>
         <div class="col-sm-6">
                  <a href="/creaegreso" class="btn btn-success"><i class="material-icons"></i> <span>Nuevo</span></a>                 
               </div>
         <p class="card-description">
         </p>

         <div class="table-responsive">
            <table class="table table-bordered">
               <thead>
                  <tr>
                     <th>
                        #
                     </th>
                     <th>
                        Nombre
                     </th>
                     <th>
                        Estado
                     </th>
                     <th>
                        Accion
                     </th>
                  </tr>
               </thead>
               <tbody>
                  {% for opcion in contenido %}
                  <tr>
                     <td>
                        {{ opcion.id }}
                     </td>
                                          <td>
                        {{ opcion.descripcion }}
                     </td>
                     <td>
                       {{ opcion.get_estado_display }}
                     </td>
                     <td>

<a class="btn btn-primary btn-sm" href="/edit/{{tipot}}/{{opcion.id }}" role="button">Edit</a>
<a class="btn btn-danger btn-sm" href="/elim/{{tipot}}/{{opcion.id }}" role="button">Elim</a>
                     </td>
                        
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </div>
   </div>
{% endblock %}
